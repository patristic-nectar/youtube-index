<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Index Widget</title>
  <link rel="stylesheet" href="dist/widget.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="patristic-nectar-widget"></div>

  <!-- Widget -->
  <script src="dist/widget.js"></script>

  <!-- Optional local config for development (gitignored). Load silently if present. -->
  <script>
    (function() {
      const script = document.createElement('script');
      script.src = 'local-config.js';
      script.onload = function() {
        if (window.LOCAL_CONFIG && window.LOCAL_CONFIG.YOUTUBE_API_KEY) {
          localStorage.setItem('pn-youtube-api-key', window.LOCAL_CONFIG.YOUTUBE_API_KEY);
        }
      };
      script.onerror = function() {};
      document.head.appendChild(script);
    })();
  </script>
</body>
</html>
